<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM-ShopOnline</title>
  </head>
  <body>
    <header>
      <h1>Добавить товар</h1>
      <form action="https://jsonplaceholder.typicode.com/posts" method="POST">
        <fieldset>
          <label>Наименования <input type="text" name="name" /></label>
          <label>Категория <input type="text" name="category" /></label>
          <label>Единицы измерения <input type="text" name="units" /></label>
          <label
            >Дисконт
            <input type="checkbox" />
          </label>
          <input type="text" readonly />
          <label>Описание<textarea name="description"></textarea></label>
          <label>Колличество<input type="number" name="count" /></label>
          <label>Цена<input type="number" name="price" /></label>
          <input type="file" name="image" accept="image/jpg" />
        </fieldset>
        <input type="submit" value="Добавить товар" />
      </form>
    </header>
  </body>
</html>
